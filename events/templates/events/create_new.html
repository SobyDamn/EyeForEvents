
<!--Better create a template for the form and not write individual html code and design-->
<!--Create new events-->
{% extends 'user/base.html' %} {% block content %}
{% load static %}
<center><h1>Register New Event</h1></center>

<!--If form comes with error messages make sure to show that with the existing form data allowing user to modify the values-->
{% if error_message %}<p><strong>{{ error_message }}</strong></p>
    <form action="CreateEvent" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <h1>Form Debugger</h1>
        {{ form }}
    </form>
{% endif %}
<div style="width:70%; margin-left : 15%" class="card text-center text-light">
<img class="card-img" src ="{% static 'events/images/create_event.jpg' %}" alt="Card image">
<br>
<div class="card-img-overlay">
    
    <form enctype="multipart/form-data" style = "background-color:#00000080; padding-bottom: 2%;" action="CreateEvent" method="post" class="card-text">
        <br>
        {% csrf_token %}
        <label for="name">Event name: &emsp;</label>
        <input id="name" type="text" name="name" value="{{form.name.value}}" required>
        <br>
        <label for="event_image">Image: </label>
        <input id="event_image" type="file" accept="image/*" name="event_image" value="{{form.event_image.value}}" required>
        <br>
        <label for="description">Event Description: </label>
        <textarea id="description" name="description" maxlength="2000" value="{{form.description.value}}" required></textarea>
        <br>
        <label for="contact_email">Contact Email: &emsp; </label>
        <input id="contact_email" type="Email" name="contact_email" value="{{form.contact_email.value}}" required>
        <br>
        <label for="contact_number">Contact Number1: </label>
        <input id="contact_number" type="tel" pattern="[0-9]{10}" value="{{form.contact_number.value}}" placeholder="9996669996" name="contact_number" required>
        <br>
        <label for="alt_contact_number">Contact Number2: </label>
        <input id="alt_contact_number" type="tel" pattern="[0-9]{10}" value="{{form.alt_contact_number.value}}" placeholder="9996669996" name="alt_contact_number" required>
        <br>
        <label for="last_date">Last Date :  &ensp;</label>
        <input id="last_date" type="datetime-local" value="{{form.last_date.value}}" name="last_date" required>
        <br>
        <label for="event_date">Event On: &emsp;</label>
        <input id="event_date" type="datetime-local" value="{{form.event_date.value}}" name="event_date" required>
        <br>
        <label for="max_capacity">Event Capacity: </label>
        <input id="max_capacity" type="Number" value="{{form.max_capacity.value}}" name="max_capacity" required>
        <br>
        <label for="location">Event Location: </label>
        <input id="location" type="text" value="{{form.location.value}}" name="location" required>
        <br><br>
        <input type="submit" value="Create" class="btn btn-danger">
    </form>
    <br><br>
    </div>
</div>
{% endblock %}
